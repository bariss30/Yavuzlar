<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Quiz</h1>
        <div class="quiz">
            <h2 id="questions">Questions go here</h2> 
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <div class="app2">
        <h1>Edit Quiz</h1>
        <div class="edit">
            <h2 id="questions">Youcaneditquestionshere</h2> 
            <div id="edits-buttons">
                <button id="add-question-btn" class="btn">Soru ekle</button>
                <button  id="del-question-btn" class="btn">Soru Sil</button>
                <button  id="edit-question-btn" class="btn">Soru Düzenle</button>
                <button id="search-question-btn" class="btn">Soru Arama</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- /'dan önceki nokta kaldırıldı -->
</body>
</html>
